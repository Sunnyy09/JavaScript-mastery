<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find Average Marks of the students</title>
  </head>
  <body>
    <script>
      let studentMarks = [85, 90, 78, 92, 88, 76, 95, 89, 83];
      let sum = 0;
      let numOfStudents = studentMarks.length;

      for (marks of studentMarks) {
        sum += marks;
      }
      //console.log(sum);

      let averageMarks = sum / numOfStudents;
      console.log(`Average marks of the class ${averageMarks}`);

      // Function to calculate the total sum
      //   let totalSum = studentMarks.reduce((sum, mark) => sum + mark, 0);

      //   console.log("Total Sum of Marks: " + totalSum);
    </script>
  </body>
</html>
