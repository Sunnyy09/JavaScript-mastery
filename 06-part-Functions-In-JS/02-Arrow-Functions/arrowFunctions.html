    <!-- Benifits :
      1.Shorter syntax
               The arrow fucntion decrease the code sicw to define the function.
        2. Implecit to return the value of expression from the funcion cotaining only a single sttatement. 
               Developerdo not need to use the return keyword 
        3.Use to ease to 
               The arow function can be easily used as arrow fucntion

Limitations :-

2. No prototype property
3. No new keyword -->

    <script>
      //Addition
      const sum = (x, y) => {
        return x + y;
      };
      console.log(sum(8, 8));
      //OR print the value by this:
      const finalValue = sum(5, 20);
      console.log(finalValue);

      //Multiplication
      const mul = (a, b) => {
        console.log(a * b);
      };
      mul(5, 8);

      //the more better way to write the arrow functions : NO RETURN Statement or NO PARANTHESES
      const multilication = (a, b) => (output = a * b);
      console.log(multilication(10, 10));

      const printHello = (name) => {
        alert(`Hello, ${name}`);
      };
      printHello("Sunny");
    </script>
