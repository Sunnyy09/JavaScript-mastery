<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let heroes = ["thor", "iron-man", "spiderman", "hulk"];

      heroes.map((hero) => {
        console.log(hero.toUpperCase());
      });

      //Other way to do the same and store the values into the new array thats for map used.
      let newHeroes = heroes.map((hero) => {
        return hero.toUpperCase();
      });
      console.log(newHeroes);
    </script>
  </body>
</html>
