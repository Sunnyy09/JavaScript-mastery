<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print the square of each value using the forEach loop</title>
  </head>
  <body>
    <script>
      let array = [2, 5, 6, 9, 8];

      array.forEach((val) => {
        console.log(val * val);
      });
    </script>
  </body>
</html>
