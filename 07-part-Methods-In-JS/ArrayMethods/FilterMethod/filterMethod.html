<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [5, 6, 9, 7, 3, 10];

      let evenNum = numbers.filter((num) => {
        return num % 2 === 0;
      });
      console.log(evenNum);

      let updateNum = numbers.filter((val) => {
        //return val > 5;
        return val * val > 50; //greater than 50 after squared
      });
      console.log(updateNum);
    </script>
  </body>
</html>
